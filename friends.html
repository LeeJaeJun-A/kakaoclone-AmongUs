<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Members - AmongUs</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class = "status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>32%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="screen__header">
            <h1 class="screen-header__title">Members</h1>
            <div class="screen-header__icons">
                <span>
                    <i class="fas fa-search fa-lg"></i>
                </span>
                <span>
                    <i class="fas fa-music fa-lg"></i>
                </span>
                <span>
                    <i class="fas fa-cog fa-lg"></i>
                </span>
            </div>
        </header>
        <a id="friends-display-link">
            <i class="fas fa-info-circle"></i>
            members' Names Display
            <i class="fas fa-chevron-right fa-xs"></i>
        </a>
        <main class ="main-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="image/red.PNG" 
                    class = "user-component__avatar user-component__avatar--xl"/>
                    <div class = "user-component__text">
                        <h4 class = "user-component__title">RED</h4>
                        <!--<h6 class = "user-component__subtitle">this text whatever</h6>-->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Team Members</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="image/white.PNG" 
                        class = "user-component__avatar user-component__avatar--sm"/>
                        <div class = "user-component__text">
                            <h4 class = "user-component__title--not-bold">WHITE</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <div>
                            <span>vote</span>
                            <i class="fas fa-vote-yea fa-xs"></i>
                        </div>
                    </div>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="image/brown.PNG" 
                        class = "user-component__avatar user-component__avatar--sm"/>
                        <div class = "user-component__text">
                            <h4 class = "user-component__title--not-bold">BROWN</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <div>
                            <span>vote</span>
                            <i class="fas fa-vote-yea fa-xs"></i>
                        </div>
                    </div>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="image/yellow.PNG" 
                        class = "user-component__avatar user-component__avatar--sm"/>
                        <div class = "user-component__text">
                            <h4 class = "user-component__title--not-bold">YELLOW</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <div>
                            <span>vote</span>
                            <i class="fas fa-vote-yea fa-xs"></i>
                        </div>
                    </div>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="image/pink.PNG" 
                        class = "user-component__avatar user-component__avatar--sm"/>
                        <div class = "user-component__text">
                            <h4 class = "user-component__title--not-bold die">PINK</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                    </div>
                </div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">4</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <span class="nav__dot"></span>
                    <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>
        <div id="splash-screen">
            <img src="image/background-shhh.PNG">  
        </div>
        <div id="no-mobile">
            <img class = "no-mobile__background" src="image/background.PNG"/>
            <span class = "no-mobile__alert">Please adjust the screen width to less than 550px</span>
        </div>
        <script src="https://kit.fontawesome.com/b263a1e1e9.js" crossorigin="anonymous"></script>
    </body>
</html>
