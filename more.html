<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More - AmongUs</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class = "status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>32%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="screen__header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span>
                    <i class="fas fa-search fa-lg"></i>
                </span>
                <span>
                    <i class="fas fa-music fa-lg"></i>
                </span>
                <span class="screen-header__icons__cog">
                    <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
                    <span class="cog__dot"></span>
                </span>     
            </div>
        </header>
        <main class ="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="image/red.PNG" 
                    class = "user-component__avatar user-component__avatar--xl"/>
                    <div class = "user-component__text">
                        <h4 class = "user-component__title">RED</h4>
                        <h6 class = "user-component__subtitle imposter-color">Imposter</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="far fa-calendar"></i>
                    <span class="icon-row__icon__margin">Calendar</span>              
                 </div>
                <div class="icon-row__icon">
                    <i class="far fa-smile"></i>
                    <span class="icon-row__icon__margin">Emoticons</span>
                 </div>
                <div class="icon-row__icon">
                    <i class="fas fa-paint-roller"></i>
                    <span class="icon-row__icon__margin">Themes</span>
                 </div>
                <div class="icon-row__icon">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span class="icon-row__icon__margin">Account</span>
                 </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">My Skills</h4>
            </div>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <img class="more-suggestions__icon-image" src="image/kill.PNG">
                    <span class="more-suggestions__icon-text">Kill</span>
                </div>
                <div class="more-suggestions__icon">
                    <img class="more-suggestions__icon-image" src="image/sabotage.PNG">
                    <span class="more-suggestions__icon-text">Sabotage</span>
                </div>
            </div>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">4</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <span class="nav__dot"></span>
                    <a class="nav__link"  href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <img class = "no-mobile__background" src="image/background.PNG"/>
            <span class = "no-mobile__alert">Please adjust the screen width to less than 550px</span>
        </div>
        <script src="https://kit.fontawesome.com/b263a1e1e9.js" crossorigin="anonymous"></script>
    </body>
</html>
