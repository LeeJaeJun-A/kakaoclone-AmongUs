<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat with BROWN - AmongUs</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body id = "chat-screen">
        <div class = "status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>32%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">BROWN</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>
        <main class ="main-screen main-chat">
            <div class="chat__timestamp">
                Tuesday, May 25, 2021
            </div>
            <div class="message-row">
                <img src ="image/brown.PNG">
                <div class= "message-row__content">
                    <span class="message__author">BROWN</span>
                    <div class="message__info">
                        <span class="message__bubble">Pink's dead, isn't he?</span>
                        <span class="message__time">15:24</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--own">
                <div class= "message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Where and what did you do?</span>
                        <span class="message__time">15:25</span>
                    </div>
                </div>
            </div>
            <div class="message-row">
                <img src ="image/brown.PNG">
                <div class= "message-row__content">
                    <span class="message__author">BRWON</span>
                    <div class="message__info">
                        <span class="message__bubble">I was in the navigation room.</span>
                        <span class="message__time">15:25</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--own">
                <div class= "message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Aren't you the imposter?</span>
                        <span class="message__time">15:25</span>
                    </div>
                </div>
            </div>
            <div class="message-row">
                <img src ="image/brown.PNG">
                <div class= "message-row__content">
                    <span class="message__author">BROWN</span>
                    <div class="message__info">
                        <span class="message__bubble"><img src="image/emoticon.PNG"></span>
                        <span class="message__time">15:26</span>
                    </div>
                </div>
            </div>
        </main>
        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" required placeholder="Write a message..."/>
                <i class="far fa-grin-alt fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>
        <div id="no-mobile">
            <img class = "no-mobile__background" src="image/background.PNG"/>
            <span class = "no-mobile__alert">Please adjust the screen width to less than 550px</span>
        </div>
        <script src="https://kit.fontawesome.com/b263a1e1e9.js" crossorigin="anonymous"></script>
    </body>
</html>
